<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Quizzr!!!</h1>
        <h2>Create your account:</h2>
        <form action="homepage.html">
            <label for="Email" style="text-align: left;">Email</label>
            <input type="email" id="Email" placeholder="abc@gmail.com" required>
            <label for="Username" style="text-align: left;">Username</label>
            <input type="text" id="Username" placeholder="username" minlength="4" maxlength="15" required>
            <label for="Password" style="text-align: left;">Password</label>
            <input type="password" id="Password" placeholder="password" minlength="6" maxlength="15" required>
            <button type="submit">Sign up</button>
        </form>
        <p>Already have an account?</p>
        <a href="project_login.html">Login here</a>
    </div>
</body>
</html>

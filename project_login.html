<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome back!!!</h1>
        <h2>Login:</h2>
        <form action="homepage.html">
            <label for="username" style="text-align: left;">Username</label>
            <input type="text" id="username" placeholder="username" minlength="4" maxlength="15" required>
            <label for="password" style="text-align: left;">Password</label>
            <input type="password" id="password" placeholder="password" minlength="6" maxlength="15" required>
            <button type="submit">Login</button>
        </form>
        <!--<a href="forgotpw.html" style="text-align:right;">Forgot password</a>-->
        <p>Don't have an account?</p>
        <a href="project_signup.html">SignUp</a>
    </div>
</body>
</html>
